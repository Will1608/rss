{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/styles.css">
		<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Rss viewer</title>
  </head>
  <body>
		<script src="/static/htmx.js"></script>
		{{ template "nav" . }}
		<main class="mb-12 lg:mb-0 lg:ml-12 lg:grid lg:grid-cols-4 flex flex-col-reverse">
			<aside>
				{{ range . }} 
				<a hx-get="/feed_entries/show/{{ .Id }}" hx-target="#description-area">
					<div class="border-b border-t border-r h-24 px-2 hover:bg-gray-200">
						<p class="font-semibold">{{ .Title }}</p>
						<p class="text-sm text-gray-500">{{ .PubDate.String }}</p>
					</div>
				</a>
				{{ end }}
			</aside>
			<div class="col-span-3">
				<article id="description-area" class="sticky top-0 overflow-y-auto">
				</article>
			</div>
		</main>
  </body>
</html>
{{ end }}
