<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/styles.css">
		<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Rss viewer</title>
  </head>
  <body>
		{{.Nav}}
		<main class="ml-12">
			<form method="POST" action="/feeds/edit">
					<input id="Id" type="hidden"  name="Id" value="{{.Feed.Id}}"/>
				<div>
					<label for="URL">URL</label>
					<input id="URL" type="text" name="URL" value="{{.Feed.URL}}" autocomplete="off" required autofocus/>
				</div>
				<div id="action-btns">
					<input type="submit" value="Save"/>
					{{if .Feed.Id}}
						<a href="/feeds/delete/{{.Feed.Id}}">Delete</a>
					{{end}}
				</div>
			</form>
		</main>
  </body>
</html>
