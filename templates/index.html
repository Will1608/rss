<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/styles.css">
		<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Rss viewer</title>
  </head>
  <body class="p-2 max-w-7xl mx-auto">
		<nav class="flex items-center gap-x-2 mb-2 py-2 sticky top-0 bg-white">
			<h1 class="font-semibold text-2xl flex-1"><a href="/">Home</a></h1>
			<a href="/feeds/list" class="underline">Settings</a>
		</nav>
		<ul class="flex flex-col gap-y-2 max-w-7xl">
			{{range .}} 
				<li class="p-2 border rounded-md bg-gray-100">
					<a href="{{.Link}}" class="font-semibold">{{.Title}}</a>
					<p class="text-sm text-gray-500">{{.PubDate.String}}</p>
					<p>{{.Description}}</p>
				</li>
			{{end}}
		</ul>
  </body>
</html>
