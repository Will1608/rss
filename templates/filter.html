{{define "filter"}}
<form>
	<label for="open-filters" class="flex flex-col items-center text-sm font-semibold">
		<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-filter-square-fill" viewBox="0 0 16 16">
			<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm.5 5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1 0-1M4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m2 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
		</svg>
		<p>Filters</p>
	</label>
	<input id="open-filters" type="checkbox" class="peer hidden"/>
	<fieldset class="hidden peer-checked:block relative left-16 -top-20 bg-red-50 p-2">
		<label  for="feed-select">By feed</label>
		<select id="feed-select" name="FeedId">
			<option value=""></option>
			{{range .FilterOptions.Feeds}}
			<option value="{{.Id}}">{{.Title}}</option>
			{{end}}
		</select>
		<input type="submit" value="Apply" class="bg-gray-200 rounded-md px-2 py-1 hover:bg-gray-300"/>
	</fieldset>
</form>
{{end}}
